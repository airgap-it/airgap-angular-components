<ion-header class="ion-no-border">
  <ion-grid fixed="true" class="ion-no-padding">
    <ion-toolbar color="secondary">
      <ion-button (click)="dismiss()" fill="clear" color="primary" float-right>
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-title color="primary">{{ title }}</ion-title>
    </ion-toolbar>
    <ion-toolbar color="secondary">
      <ion-searchbar placeholder="{{ placeholder }}" (ionInput)="filterWallet($event)"></ion-searchbar>
    </ion-toolbar>
  </ion-grid>
</ion-header>
<ion-content [fullscreen]="true">
  <h3 [innerHTML]="heading" class="ion-padding"></h3>
  <ion-list class="ion-padding" *ngIf="wallets">
    <ng-container *ngFor="let wallet of filteredWallets">
      <airgap-account-item [wallet]="wallet" [label]="wallet.label" (click)="selectAccount(wallet)"></airgap-account-item>
    </ng-container>
  </ion-list>
</ion-content>
